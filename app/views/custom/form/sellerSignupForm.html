<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 m-t-10">
    <div class="row">
      <div class="col-md-12 col-xs-12 col-sm-12 col-lg-12 text-center border-1">
        <h1 class="m-t-10 oswald">Seller</h1>
      </div>
    </div>
    <div class="row m-t-10">
      <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
        <md-input-container class="full-width">
          <label>Name</label>
          <input type="text" ng-model="color" ng-required>
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
        <md-input-container class="full-width">
          <label>Email</label>
          <input type="text" ng-model="color" ng-required>
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
        <md-input-container class="full-width">
          <label>Password</label>
          <input type="text" ng-model="color" ng-required>
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12">
        <md-input-container class="full-width">
          <label>Confirm Password</label>
          <input type="text" ng-model="color" ng-required>
        </md-input-container>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 text-center">
        <md-button class="md-fab md-primary" aria-label="Use Android">
          <span>submit</span>
        </md-button>
      </div>
    </div>
  </div>
</div>
